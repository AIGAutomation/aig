<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>A&G Automation</title>
  <link rel="shortcut icon" href="img/favicon.jpg">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <!--Vue CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

</head>
<body>

<div class="container-fluid" id="app">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">BUSQUEDA</h4>

          <br>

            <!--marca busqueda-->
            <div class="row">
                <h5 class="card-subtitle">Marca:</h5>
            </div>
            <div class="row">
              <div class="form-check form-check-inline col-sm-2" v-for="item in marca">
                <input class="form-check-input" type="checkbox" v-bind:id="item.marca" v-on:change="productSearch">
                <label class="form-check-label" for="inlineCheckbox1">{{item.marca}}</label>
              </div>
            </div>
            <br>

            <!--medida busqueda-->
            <div class="row">
                <h5 class="card-subtitle">Medida:</h5>
            </div>
            <div class="row">
              <div class="form-check form-check-inline col-sm-2" v-for="item in medida">
                <input class="form-check-input" type="checkbox" v-bind:id="item.medida" v-on:change="productSearch">
                <label class="form-check-label" for="inlineCheckbox1">{{item.medida}}</label>
              </div>
            </div>
            <br>

            <!--sector busqueda-->
            <div class="row">
                <h5 class="card-subtitle">Sector:</h5>
            </div>
            <div class="row">
              <div class="form-check form-check-inline col-sm-2" v-for="item in sector">
                <input class="form-check-input" type="checkbox" v-bind:id="item.sector" v-on:change="productSearch">
                <label class="form-check-label" for="inlineCheckbox1">{{item.sector}}</label>
              </div>
            </div>


        </div>
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">

    <div class="col-lg-3 col-md-4 col-sm-6 mb-5" v-for="item in producto">
      <div class="card h-100" style="min-width: 370px;">
        <img class="card-img-top" v-bind:src="item.img" height="370">
        <div class="card-body">
          <h5 class="card-title">{{item.codigo}}</h5>
          <br>
          <h6 class="card-subtitle text-muted">{{item.titulo}}</h6>
          <br>
          <h6 class="card-subtitle">Sectores:</h6>
          <ul style="height: 50px;">
            <li v-for="index in item.sector">{{index}}</li>
          </ul>
          <br>
          <p class="card-text" style="height: 225px;">{{item.descripcion}}</p>
          <button type="button" class="btn btn-danger btn-block btn-lg"><span class="fa fa-file-pdf"></span>datasheet</button>
        </div>
      </div>
    </div>

  </div>


</div>

<script src="js/inventario.js"></script>

</body>
</html>
